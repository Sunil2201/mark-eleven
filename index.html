<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b0715e58c9.js" crossorigin="anonymous"></script>
    <title>Lucky Birthday</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Is your Birthday Lucky?</h1>
        <p class="description">Enter your date of birth and lucky number to find out if your birthday is lucky!</p>
        <img src="./assets/Birthday.svg" alt="Birthday">
        <section>
            <label for="date-of-birth" class="fieldName">
                Date of Birth
            </label>
            <input type="date" name="date" id="dateOfBirth">

            <label for="date-of-birth" class="fieldName">
                Lucky Number
            </label>
            <input type="text" name="number" id="luckyNumber">

            <button id="checkNumber">
                Check Number
            </button>

            <p id="outputBox"></p>
        </section>

        <footer class="footer">
            <div class="footer-header">Developed with ❤️ by <span>Sunil Ballani</span></div>

                <li class="list-item-inline"><a class="link" target="_blank" href="https://github.com/Sunil2201"><i class="fa fa-github fa-2x"></i></a></li>
                <li class="list-item-inline"><a class="link" target="_blank" href="https://twitter.com/imsunilballani"><i class="fa fa-twitter fa-2x"></i></a></li>
                <li class="list-item-inline"><a class="link" target="_blank" href="https://www.linkedin.com/in/sunil-ballani-17b31b200/"><i class="fa fa-linkedin fa-2x"></i></a></li>
            </ul>
        </footer>

    </div>

    <script src="app.js"></script>
</body>
</html>
