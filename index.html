<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lucky Birthday</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Is your Birthday Lucky?</h1>
        <p class="description">Enter your date of birth and lucky number to find out if your birthday is lucky!</p>
        <section>
            <label for="date-of-birth" class="fieldName">
                Date of Birth
            </label>
            <input type="date" name="date" id="dateOfBirth">

            <label for="date-of-birth" class="fieldName">
                Lucky Number
            </label>
            <input type="text" name="number" id="luckyNumber">

            <button>
                Check Number
            </button>

            <p id="outputBox"></p>
        </section>
    </div>
</body>
</html>
